####################################################
#
# Welcome to Applin Jekyll Template
#
####################################################

# Site settings
title: "우디의 기술블로그"
email: "clothes.yoo@gmail.com"
description: >- # this means to ignore newlines until "baseurl:"
  우디의 기술블로그.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://yuuisang.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: yuuisang
github_username:  yuuisang
logo: "/assets/images/logo.svg"
mailchimp-list: //redgadgets.us10.list-manage.com/subscribe/post?u=210acce5db69d3d4a04b0e25d&amp;id=08c6708f40"
cover_image: "" # 커버 이미지

permalink: "/:title"

disqus:
  shortname: yuuisang.github.io

# Google Analytics
analytics:
  provider               : google 
  # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id          : G-KLJ2RT1S3Q
    anonymize_ip         : false

# Build settings
markdown: kramdown

plugins:
  - jekyll-feed
  - jekyll-archives
  - jekyll-paginate-v2
 
collections:
  authors:
    output: true
    permalink: /author/:path/  


# Site configuration for the Jekyll 2 Pagination Gem
pagination:
  enabled: true
  debug: true
  collection: "posts"
  per_page: 6
  permalink: "/pages/:num/" # Pages are simple html files
  title: ":title - page :num"
  limit: 0
  sort_field: "date"
  sort_reverse: true
  category: "posts"
  tag: ""
  locale: ""
  trail:
    before: 2
    after:
  extension: "html"
  indexpage: "index"

autopages:
  enabled: true
  categories:
    layouts:
      - "category.html"
    title: 'Category -  :cat'
    permalink: "/category/:cat"
  collections:
    layouts:
      - "category.html"
    title: " :coll" # :coll is replaced by the collection name
    permalink: "/:coll/"


feed:
  collections:
    posts:
      path: "/index.xml"
