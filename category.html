<div class="blog-area bg-color1 p-t-130 p-b-130">
  <div class="container">
    <div class="blog-wrapper">
      <div class="row"> 
        {% for tag in site.tags %}
          <h2>{{ tag[0] }}</h2>
          <ul>
            {% for post in tag[1] %}
              <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
          </ul>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
