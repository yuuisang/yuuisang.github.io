
<section class="feature-area bg-color1 p-b-100" id="feature">
<div class="container">
    <div class="feature-wrapper">
        <div class="row">
            <div class="col-md-7">
            <div class="section-title m-b-70" data-aos="fade-up">
                <h2 class="big-font2">We design powerful apps for landing your success.</h2>
                <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut and typesetting. </p>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
            <div class="row">
              {% for feature in site.data.features %}  
                <div class="col-md-6">
                    <div class="feature-box" data-aos="fade-right">
                        <div class="feature-logo"><img src="{{feature.image}}" alt="{{feature.title}}"/></div>
                        <div class="feature-content">
                        <h4 class="heading-4">{{feature.title}}</h4>
                        <p>{{feature.description}}</p>
                        </div>
                        <div class="feature-shape"></div>
                    </div>
                </div>
               {% endfor %}
            </div>
            </div>
            <div class="col-md-3  offset-lg-1">
            <div class="feature-img">
                <img class="image-mockup" src="{{site.baseurl}}/assets/images/feature-img.png" alt="feature image" />
            </div>
            </div>
        </div>
    </div>
</div>
</section>
