<section class="newsletter-area bg-color1 p-b-130" id="contact">
<div class="container">
    <div class="newsletter-wrapper">
        <div class="row">
            <div class="col-md-6">
            <div class="section-title m-b-60">
                <h2 class="big-font2">Get In Touch</h2>
                <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut and typesetting.</p>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-7">

            </div>
            <div class="col-md-6 col-lg-5">

                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Your Message Here" rows="5"></textarea>
                    </div>
                    <div class="form-group m-0">
                        <button class=" btn-primary btn-block" type="submit">Send Message</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
