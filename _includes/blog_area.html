<section class="blog-area p-t-130 p-b-100" style="background-color: #F0F3FA !important;">
<div class="container" style="height: auto !important;padding: 40px;border-radius: 12px;background: #fff;">
    <div class="blog-wrapper">
        <article class=""  data-aos="fade-up">
            <div class="row">
                <div class="col-lg-12">
                    <a href="/blog" class="all-view-btn">See All Post</a>
                    <div class="col-md-6">
                        <div class="section-title m-b-60">
                            <h2 class="big-font2">Posting</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for post in site.posts limit:"4" %}
                <div class="col-md-6">
                {% include post_content.html %}
                </div>
                {% endfor %}
                </div>
            </div>
        </article>
    </div>
</div>
</section>
